<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" fill="none">
  <title>Blissful Bathware</title>
  <!-- Bathtub -->
  <rect x="100" y="200" width="300" height="100" rx="50" ry="50" fill="#87CEEB" stroke="#000" stroke-width="5"/>
  
  <!-- Water -->
  <path d="M100 250 Q150 230 200 250 T300 250 T400 250 Q450 230 500 250" fill="#00BFFF" />

  <!-- Bubbles -->
  <circle cx="150" cy="160" r="20" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  <circle cx="200" cy="130" r="15" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  <circle cx="250" cy="150" r="25" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  <circle cx="300" cy="120" r="15" fill="#87CEEB" stroke="#000" stroke-width="2"/>
  <circle cx="350" cy="140" r="20" fill="#87CEEB" stroke="#000" stroke-width="2"/>

  <!-- Faucet -->
  <rect x="230" y="100" width="40" height="20" fill="#000" />
  <rect x="240" y="60" width="20" height="60" fill="#000" />

  <!-- Brand Name -->
  <text x="250" y="380" font-family="Arial" font-size="64" text-anchor="middle" fill="#000">Blissful Bathware</text>
</svg>
